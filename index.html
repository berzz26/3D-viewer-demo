<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer with Light Controls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="viewer"></div>
  </div>

  <!-- Light Controls -->
  <div class="controls">
    <label>Light X</label>
    <input type="range" id="lightX" min="-10" max="10" step="0.1" value="5">
    
    <label>Light Y</label>
    <input type="range" id="lightY" min="-10" max="10" step="0.1" value="5">
    
    <label>Light Z</label>
    <input type="range" id="lightZ" min="-10" max="10" step="0.1" value="5">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
